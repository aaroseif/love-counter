<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Counter </title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon links -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>❤️ ${LOVER_ONE} & ${LOVER_TWO} ❤️</h1>
    </div>
    <p class="subtitle">How long we've been together</p>

    <div class="controls">
      <label>Start date & time</label>
      <input type="datetime-local" id="startInput" />
      <div class="buttons">
        <button id="saveBtn">Save</button>
        <button id="nowBtn">Set to now</button>
        <button id="clearBtn">Clear</button>
      </div>
      <p id="currentStart">No start date set</p>
    </div>

    <div class="stats">
      <div class="stat"><span id="years">0</span><label> Years</label></div>
      <div class="stat"><span id="months">0</span><label> Months</label></div>
      <div class="stat"><span id="days">0</span><label> Days</label></div>
      <div class="stat"><span id="hours">0</span><label> Hours</label></div>
      <div class="stat"><span id="minutes">0</span><label> Minutes</label></div>
      <div class="stat"><span id="seconds">0</span><label> Seconds</label></div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <div id="heart-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
